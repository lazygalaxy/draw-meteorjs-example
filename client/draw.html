<head>
    <title>1-wall</title>
</head>

<body>
    {{> wall}}
</body>

<template name="wall">
    <h1>{{title}}</h1> {{> canvas}} {{>toolbar}}
</template>

<template name="canvas">
    <div id='canvas'></div>
</template>

<template name="toolbar">
    {{#each getColors}} {{>color}} {{/each}}
    <button class='thicker'>Thicker</button>
    <button class='thinner'>Thinner</button>
    <button class='clear'>Clear</button>
</template>

<template name="color">
    <button style="background: {{getHSLAColor}};" class='custom' value="hsla({{hue}}, {{sat}}%, {{light}}%, {{alpha}})">L</button>
</template>
