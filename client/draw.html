<head>
    <title>1-wall</title>
</head>

<body>
    {{> wall}}
</body>

<template name="wall">
    <h1>{{title}}</h1>{{> toolbar}} {{>canvas}}{{>colorbar}}
</template>

<template name="toolbar">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <p class="navbar-btn">
                            <div class="btn-group">
                                <button type="button" data-toggle="dropdown" class="btn btn-primary dropdown-toggle">
                                    <span class="caret"></span> Shape
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Circle</a></li>
                                    <li><a href="#">Square</a></li>
                                    <li><a href="#">Line</a></li>
                                </ul>
                            </div>
                            <button type="button" class="btn btn-primary btn-default">
                                <span class="glyphicon glyphicon-menu-left"></span> Undo
                            </button>
                            <button type="button" class="btn btn-primary btn-default">
                                <span class="glyphicon glyphicon-menu-right"></span> Redo
                            </button>
                            <button type="button" class="btn btn-primary btn-default clear">
                                <span class="glyphicon glyphicon-trash"></span> Clear
                            </button>
                            <button type="button" class="btn btn-primary btn-default">
                                <span class="glyphicon glyphicon-floppy-disk"></span> Save
                            </button>
                        </p>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</template>

<template name="colorbar">
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    {{#each getColors}} {{>color}} {{/each}}
                </div>
            </div>
        </div>
    </footer>
</template>

<template name="canvas">
    <div class='container border' id='canvas'></div>
</template>

<template name="toolbar2">
    <div id='size-slider'></div>
    <button type="button" class="btn btn-default clear">
        <span class="glyphicon glyphicon-trash"></span>
    </button>
</template>

<template name="color">
    <button type="button" class="btn btn-default choose" style="background: {{getHSLAColor this}};" value="{{getHSLAColor this}}">.</button>
</template>
