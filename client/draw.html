<head>
    <title>1-wall</title>
</head>

<body>
    {{> wall}}
</body>

<template name="wall">
    <h1>{{title}}</h1> {{>toolbar}} {{> canvas}} {{>colorbar}}
</template>

<template name="canvas">
    <div id='canvas'></div>
</template>

<template name="toolbar">
    <button class='thicker'>Thicker</button>
    <button class='thinner'>Thinner</button>
    <button class='clear'>
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    </button>
</template>

<template name="colorbar">
    {{#each getColors}} {{>color}} {{/each}}
</template>

<template name="color">
    <button style="background: {{getHSLAColor this}};" class='choose' value="{{getHSLAColor this}}">L</button>
</template>
