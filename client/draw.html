<head>
    <title>1-wall</title>
</head>

<body>
    {{> wall}}
</body>

<template name="wall">
    <h1>{{title}}</h1> {{>toolbar}} {{> canvas}} {{>colorbar}}
</template>

<template name="canvas">
    <div id='canvas'></div>
</template>

<template name="toolbar">
    <div id='size-slider'></div>
    <button type="button" class="btn btn-default clear">
        <span class="glyphicon glyphicon-trash"></span>
    </button>
</template>

<template name="colorbar">
    {{#each getColors}} {{>color}} {{/each}}
</template>

<template name="color">
    <button type="button" class="btn btn-default choose" style="background: {{getHSLAColor this}};" value="{{getHSLAColor this}}">.</button>
</template>
