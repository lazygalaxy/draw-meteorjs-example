<head>
    <title>1-wall</title>
</head>

<body>
    {{> wall}}
</body>

<template name="wall">
    <h1>{{title}}</h1> {{> canvas}} {{>toolbar}}
</template>

<template name="canvas">
    <div id='canvas'></div>
</template>

<template name="toolbar">
    {{#each getColors}} {{>color}} {{/each}}
    <button class='red'>Red</button>
    <button class='blue'>Blue</button>
    <button class='green'>Green</button>
    <button class='black'>Black</button>
    <button class='white'>White</button>
    <button class='thicker'>Thicker</button>
    <button class='thinner'>Thinner</button>
    <button class='clear'>Clear</button>
</template>

<template name="color">
    <button style="background: hsla({{hue}}, {{sat}}%, {{light}}%, {{alpha}});" class='{{class}}'>L</button>
</template>
